<!doctype html>
<html lang="pt-br" class="example">
    
    
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link href="../../dist/css/bootstrap.css" rel="stylesheet">
            <link href="../../examples/examples.css" rel="stylesheet">
        </head>
    <body>

		<!--
        <footer>
			<div class="container">
				<span class="scielods__text-caption--large">Nome do sistema</span><br>
				Versão 1.0 • <span class="scielods__footter-year"></span>
			</div>
		</footer>
		-->

		<style>
			.logo-open-access{
				height: 2em;
				width: auto;
			}

			footer{
				border: 0;
			}
			footer .logo-open-access{
				height: 2em;
				width: auto;
			}
			footer .logo-scielo-no-label{
				height: 3em;
				width: auto;
			}

			footer .col,
			.scielods__theme--light footer .col{
				border-top: 1px dashed #ccc; 
				padding: 15px 0;
			}
			.scielods__theme--dark footer .col{
				border-top: 1px dashed rgba(255,255,255,.3); 
				padding: 15px 0;
			}

			footer p{
				margin: 0;
			}
			footer .address-scielo,
			.scielods__theme--light footer .address-scielo{
				background-color: #f7f6f4;
			}
			footer .address-scielo .col{
				border: 0;
			}
			.scielods__theme--dark footer .address-scielo{
				background-color: #393939;
			}

			h1 .logo-open-access,
			h2 .logo-open-access,
			h3 .logo-open-access,
			h4 .logo-open-access{
				height: .9em;
				width: auto;
			}

			.partners{
				padding: 16px 0;
			}

			.col-negative,
			.scielods__theme--light .col-negative {
				display: none;
			}
			.scielods__theme--dark .col-negative{
				display: block;
			}

			.col-positive,
			.scielods__theme--light .col-positive {
				display: block;
			}
			.scielods__theme--dark .col-positive{
				display: none;
			}
		</style>


		
		<div class="container">
			<div class="row">
				<div class="col">
					<h1><img src="./img/logo-open-access.svg" alt="Open-access" class="logo-open-access"> Footer SciELO - H1</h1>
					<h2><img src="./img/logo-open-access.svg" alt="Open-access" class="logo-open-access"> Footer SciELO - H2</h2>
					<h3><img src="./img/logo-open-access.svg" alt="Open-access" class="logo-open-access"> Footer SciELO - H3</h3>
					<h4><img src="./img/logo-open-access.svg" alt="Open-access" class="logo-open-access"> Footer SciELO - H4</h4>
				</div>
			</div>
			
		</div>

		<footer>
			
			<div class="container">
				<div class="row address-scielo">
					<div class="col col-sm-2 text-center col-positive">
						<img src="./img/logo-scielo-no-label.svg" alt="Logo SciELO" class="logo-scielo-no-label">
					</div>
					<div class="col col-sm-2 text-center col-negative">
						<img src="./img/logo-scielo-no-label-negative.svg" alt="Logo SciELO" class="logo-scielo-no-label">
					</div>
					<div class="col col-sm-10">
						<p><small><strong> SciELO - Scientific Electronic Library Online</strong></small></p>
						<p><small>Av. Onze de Junho, 269 - Vila Clementino 04041-050 São Paulo SP - Brasil</small></p>
						<p><small>E-mail: scielo@scielo.org</small></p>
					</div>
				</div>
				<div class="row">
					<div class="col partners text-center">
						<a href="http://www.fapesp.br/" target="_blank"><img src="./img/logo-footer-fapesp.svg" alt="FAPESP"></a>
						<a href="http://www.capes.gov.br/" target="_blank"><img src="./img/logo-footer-capes.svg" height="27" alt="CAPES"></a>
						<a href="http://www.cnpq.br/" target="_blank"><img src="./img/logo-footer-cnpq.svg" alt="CNPq"></a>
						<a href="http://bvsalud.org/" target="_blank"><img src="./img/logo-footer-bvs.svg" alt="BVS"></a>
					  	<a href="http://regional.bvsalud.org/bvs/bireme/homepage.htm" target="_blank"><img src="./img/logo-footer-bireme.svg" alt="BIREME"></a>
						<a href="https://www.fapunifesp.edu.br/" target="_blank"><img src="./img/logo-footer-fap.svg" alt="FAP-UNIFESP"></a>
				  </div>
				</div>
				<div class="row">
					<div class="col">
						<p class="text-center"><a href="#"><img src="./img/logo-open-access.svg" alt="Open-access" class="logo-open-access"></a> <a href="#">Leia</a> a Declaração de Acesso Aberto</p>
					</div>
				</div>
			</div>
		</footer>


        <script src="../../dist/js/bootstrap.bundle.min.js"></script> 

        
    </body>
</html>
