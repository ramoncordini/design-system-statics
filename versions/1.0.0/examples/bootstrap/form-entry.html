<!doctype html>
<html lang="pt-br" class="example">


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="../../dist/css/bootstrap.css" rel="stylesheet">
        <link href="../../examples/examples.css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <form class="scielods__form-needs-validation" novalidate>
            <div class="row">
                <div class="col col-xs-6 justify-content-md-center">
                    <h3>Form padr√£o</h3>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-6 justify-content-md-center">
                    <br><br>
                    <h3>Sizing</h3>
                    <div class="form-group">
                        <div class="mb-3">
                            <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-6 justify-content-md-center">
                    <br><br>
                    <h3>Disabled</h3>
                    <div class="form-group">
                        <div class="mb-3">
                            <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col col-xs-6">
                    <br><br>
                    <h3>Colunas / Readonly plain text</h3>
                    <div class="form-group">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-xs-6 justify-content-md-center">
                    <br><br>
                    <h3>Select</h3>
                    <div class="form-group">
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col col-xs-6 justify-content-md-center">
                    <br><br>
                    <h3>Select disabled</h3>
                    <div class="form-group">
                        <div class="mb-3">
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>                    
                </div>
            </div>

            <div class="row">
                <div class="col col-xs-6 justify-content-md-center">
                    <br><br>
                    <h3>Multiselect</h3>
                    <div class="form-group">
                        <div class="mb-3">
                            <select class="form-select" multiple aria-label="multiple select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <select class="form-select" size="3" aria-label="size 3 select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col col-xs-6 justify-content-md-center">
                    <br><br>
                    <h3>File Input (tratar esse elemento em outro arquivo)</h3>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                            <input class="form-control" type="file" id="formFileDisabled" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Small file input example</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="formFileLg" class="form-label">Large file input example</label>
                            <input class="form-control form-control-lg" id="formFileLg" type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formFileLg" class="form-label">Input group sm</label>
                        <div class="input-group input-group-sm mb-3">
                            
                            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Button</button>
                            <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Small file input example</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>
                    </div>
                    
                </div>
            </div>





            
        </form>
    </div>
        <script src="../../dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
