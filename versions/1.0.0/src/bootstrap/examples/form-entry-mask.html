<!doctype html>
<html lang="pt-br" class="example">
<!--=include ./_parts/_headTag.html -->
<body>
    <div class="container">
        <form class="scielods__form-needs-validation" novalidate>
            <div class="row">
                <div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputDate">Data</label>
                            <input type="text" class="form-control" data-b3-mask="date" id="exampleInputDate" value="" required>
                        </div>
                    </div>
				</div>
				<div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputTime">Hor√°rio</label>
                            <input type="text" class="form-control" data-b3-mask="time" id="exampleInputTime" value="" required>
                        </div>
                    </div>
                </div>
			</div>

			<div class="row">
                <div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputPhone">Telefone</label>
                            <input type="tel" class="form-control" data-b3-mask="phone" id="exampleInputPhone" value="" required>
                        </div>
                    </div>
				</div>
				<div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputCellPhone">Celular</label>
                            <input type="text" class="form-control" data-b3-mask="phone" id="exampleInputCellPhone" value="" required>
                        </div>
                    </div>
                </div>
            </div>
			
			<div class="row">
                <div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputCpf">CPF</label>
                            <input type="text" class="form-control" data-b3-mask="cpf" id="exampleInputCpf" value="" required>
                        </div>
                    </div>
				</div>
				<div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputCnpj">CNPJ</label>
                            <input type="text" class="form-control" data-b3-mask="cnpj" id="exampleInputCnpj" value="" required>
                        </div>
                    </div>
                </div>
			</div>
			
			<div class="row">
                <div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputCep">CEP</label>
                            <input type="text" class="form-control" data-b3-mask="cep" id="exampleInputCep" value="" required>
                        </div>
                    </div>
				</div>
				<div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputEmail">E-mail</label>
                            <input type="text" class="form-control" data-b3-mask="email" id="exampleInputEmail" value="" required>
                        </div>
                    </div>
                </div>
			</div>
			
			<div class="row">
                <div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputMoney">Dinheiro</label>
                            <input type="text" class="form-control" data-b3-mask="money" data-b3-mask-reverse="true" id="exampleInputMoney" value="" required>
                        </div>
                    </div>
				</div>
				<div class="col col-xs-6">
                    <div class="form-group">
                        <div class="scielods__form-control">
                            <label for="exampleInputMoneyReverse">Dinheiro (reversivo)</label>
                            <input type="text" class="form-control" data-b3-mask="#0,00" id="exampleInputMoneyReverse" value="" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
	<script src="../../dist/bootstrap/js/plugins/jquery.min.js"></script>
	<script src="../../dist/bootstrap/js/plugins/popper.min.js"></script>
	<script src="../../dist/bootstrap/js/plugins/jquery.mask.min.js"></script>
    <script src="../../dist/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../dist/bootstrap/js/b3/b3-ds-min.js"></script>
</body>
</html>
